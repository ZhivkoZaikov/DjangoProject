{% extends 'base.html' %}

{% block title %} Genres {% endblock %}

{% block sidebar %}
    {% for each_genre in genre %}
        <p><a href="{{  each_genre.get_absolute_url  }}">{{each_genre.name}}</a></p>
    {% endfor %}
{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">


    {% for each_genre in genre %}
        <div class="col-md-3 d-flex flex-fill">
            <div class="card mb-4 shadow-sm">
              <img width="100%" height="225" class="card-img-top" src="{{each_genre.image.url}}" alt="Image">
               
              <div class="card-body d-flex flex-column">
                <p class="card-text">{{ each_genre.name }}</p>
                <div class="d-flex justify-content-between align-items-center mt-auto">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary "><a href="{{ each_genre.get_absolute_url }}">View</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary "><a href="{% url 'genre-update' each_genre.id %}">Update</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary "><a href="{% url 'genre-delete' each_genre.id %}">Delete</a></button>
                  </div>
                  <small class="text-muted">1 mins read</small>
                </div>
              </div>
            </div>
        </div>
    {% endfor %}
</div>
</div>
{% endblock %}
